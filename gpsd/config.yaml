name: "GPS Daemon"
description: "Provides GPS data to Home Assistant."
version: "0.1.14"
slug: "gpsd"
init: false
arch:
  - aarch64
  - amd64
  - armv7
  - i386
ports:
  2947/tcp: 2947
options:
    DEVICE: "/dev/ttyACM0"
    OPTIONS: "-b -N -G -n"
schema:
    DEVICE: "str"
    OPTIONS: "str"
devices:
    - /dev/ttyACM0:/dev/ttyACM0
    - /dev/ttyACM0:/dev/ttyAMA10
    - /dev/ttyUSB0:/dev/ttyUSB0
    - /dev/ttyUSB0:/dev/ttyUSB1
volumes:
    - 'share:/share'
host_network: true
full_access: true
