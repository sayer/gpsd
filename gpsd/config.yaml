name: "GPS Daemon"
description: "Provides GPS data to Home Assistant."
version: "0.1.29"
slug: "gpsd"
init: false
boot: auto

arch:
  - aarch64
  - amd64
  - armv7
  - i386

ports:
  2947/tcp: 2947

options:
    gpsdevice: "/dev/ttyACM1"
    gpsoptions: "-b -N -G -n"

schema:
  gpsdevice: "str"
  gpsoptions: "str"

devices:
    - /dev/ttyACM0:/dev/ttyACM0
    - /dev/ttyACM0:/dev/ttyACM1
    - /dev/ttyACM0:/dev/ttyAMA10
    - /dev/ttyUSB0:/dev/ttyUSB0
    - /dev/ttyUSB0:/dev/ttyUSB1

volumes:
    - /dev:/dev:rw
    - 'share:/share'

host_network: true

privileged:
    - DAC_READ_SEARCH
#full_access: true
